<div class="modal" tabindex="-1" style="display: block; background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog" style="width: 400px;">
    <div class="modal-content" style="border-color: dimgrey">
      <div class="modal-header" style="background: #29465B">
        <h5 class="modal-title" style="color: white;font-size: 25px;">Confirmation</h5>
        <button type="button" class="btn-close" aria-label="Close"  (click)="onCancel()"></button>
      </div>
      <div class="modal-body" style="background: #333749">
        <p style="color: white;font-size: 18px;">{{ message }}</p>
      </div>
      <div class="modal-footer" style="background: #29465B">
        <button type="button" class="btn btn-success" (click)="onConfirm()">Yes</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">No</button>
      </div>
    </div>
  </div>
</div>
